<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>happy birthday</title>
</head>
<body>
  <script>
    let name = prompt("Как тебя зовут?")
    let i = 0
    while (i < 3) {
      if(i === 2) {
        document.write("<p>happy birthday dear " + name + " </p>")
      } else {
        document.write("<p>happy birthday to u,</p>")
      }
        i = i + 1
    }
      document.write("<p>happy birthday to u</p>")

  </script>
</body>
</html>
