<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>only if</title>
  </head>
  <body>
    <script>
      // let answer = Number(prompt("сколько будет 2+2"))
      let answer = prompt("сколько будет 2+2")


      if (answer !== 4) {
        document.write("уверен долбан?")
      } else if (answer === "4") {
        document.write("у нас в коде не предусмотрены числа но мы об этом знали:)")
      } else {
        document.write("красавчик")
      }
    </script>
  </body>
</html>
