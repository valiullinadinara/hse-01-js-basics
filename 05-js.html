<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>around the world</title>
</head>
<body>
  <script>
    let numberOfTimes = 10
    while (numberOfTimes > 0) {
      document.write("<p>around the world</p>")
      numberOfTimes = numberOfTimes - 1
    }
    document.write("<p>song by daft punk</p>")
  </script>
</body>
</html>
